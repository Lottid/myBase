<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link type="text/css" href="../dist/css/base.css"  rel="stylesheet"/>
<link type="text/css" href="../dist/css/demo.css"  rel="stylesheet"/>
<script type="text/javascript" src="../dist/js/jquery-1.11.2.js"></script>
<script type="text/javascript" src="../dist/js/asset/Tween.js"></script>
<script type="text/javascript" src="../dist/js/base.js"></script>
</head>
<body>
<div class="div" id="div01"></div>
<script type="text/javascript">
   var start = 0
   function test(classNmae) {
    var objDiv = $(".div"),
        objLeft = objDiv.offset().left,
        objTop = objDiv.offset().top,
        winHeight = $(window).height(),
        winWidth = $(window).width(),
        lastTop = winHeight - objDiv.height(),
        lastLeft = winWidth - objDiv.width(),
        bodyCon = $("body");
    start++;
    var top = Tween.Bounce.easeOut(start, objTop, lastTop - objTop, 2000);
    var left = (top*top)/450;
    objDiv.css({
        top: top + 'px',
        left: left + 'px'
    });
    var html = '<div class="point" style="left:'+left+'px;top:'+top+'px;"></div>';
    bodyCon.append(html);
    if(top < lastTop) {
        Base.requestAnimationFrame(test);
    } else {
        Base.requestAnimationFrame(test,"stop");
    }
   }
test();

</script>
</body>
</html>
